{% extends "layout.html" %}

{% block body %}
    <form action="/greet" method="post">
        <input name="name" type="text" autofocus autocomplete="off" required placeholder="Name"><br>
        {% for sport in sports %}    
            <input type="checkbox" name="sport" value="{{ sport }}">{{ sport }}
        {% endfor %}    <br>
        <input type="submit">
    </form>
{% endblock %}
